<template name="foodsPage">
    <div class="container">
        <main>
            {{>loginButtons}}


            <h2>Create new food</h2> <br/>

            <form class="createFood">
                <div class="userFoodForm form-group col-md-7">
                    <div id="createFoodStep1">
                        <div class="row form-group">
                            <div class="col-xs-12">
                                <label>Food Name <span class="required">*</span></label>
                                <input type="text" class="form-control" name="userFoodName" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6">
                                <label>Amount</label>
                                <input type="number" value="100" id="userFoodAmount" class="form-control" />
                            </div>
                            <div id="foodUnitsContainer" class="col-xs-6">
                                <div class="row">
                                    <label class="col-xs-6">Unit</label>
                                    <a id="addUnit" href="">Add Unit</a>
                                </div>
                                <select id="userFoodUnit" class="form-control" name="userFoodUnit">
                                    <option id="optionGr" value="gr" data-gramweight="1" selected>gr</option>
                                    <option id="optionOz" value="oz" data-gramweight="28.35">oz</option>
                                    {{#each customFoodUnits}}
                                        {{>customFoodUnitOption}}
                                    {{/each}}

                                </select>
                            </div>
                        </div>
                        {{#if showAddFoodUnit}}
                            {{> Template.dynamic template=foodUnits}}
                        {{/if}}
                        <div class="alert alert-danger" role="alert">
                            All nutrient values should be <strong> per selected weight </strong>(amount x unit).
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6">
                                <label>Calories <span class="required">*</span></label>
                                <input type="number" placeholder="0" name="userFoodCalories" class="form-control" />
                            </div>
                            <div class="col-xs-6">
                                <label>Protein (g)<span class="required">*</span></label>
                                <input type="number" placeholder="0" name="userFoodProtein" class="form-control" />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-xs-6">
                                <label>Fat (g) <span class="required">*</span></label>
                                <input type="number" placeholder="0" name="userFoodFat" class="form-control" />
                            </div>
                            <div class="col-xs-6">
                                <label>Carbs (g)<span class="required">*</span></label>
                                <input type="number" placeholder="0" name="userFoodCarbs" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="createFoodBtn" value="Create Food" class="btn btn-success" />
                        </div>

                    </div>


                </div>

            </form>


            <div class="row col-xs-8">
                <h3>My Foods</h3>
                <table class="table">
                    {{#each foods}}
                        {{> food}}
                    {{/each}}
                </table>
            </div>
        </main>
    </div>

</template>
